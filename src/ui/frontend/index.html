<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Multi-Agent Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>ğŸ² D&D Multi-Agent Game</h1>
            <div id="connection-status" class="status disconnected">
                Disconnected
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <button id="btn-start" class="btn btn-primary">â–¶ Start Adventure</button>
            <button id="btn-pause" class="btn btn-secondary" disabled>â¸ Pause</button>
            <button id="btn-stop" class="btn btn-danger" disabled>â¹ Stop</button>
            <button id="btn-reset" class="btn btn-secondary" disabled>ğŸ”„ Reset</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Message Board -->
            <div class="message-board-container">
                <h2>Game Board</h2>
                <div id="message-board" class="message-board"></div>
            </div>

            <!-- Status Panel -->
            <div class="status-panel">
                <h2>Status</h2>
                <div class="status-item">
                    <span class="label">DM:</span>
                    <span id="status-dm" class="status-value">Ready</span>
                </div>
                <div class="status-item">
                    <span class="label">Player 1:</span>
                    <span id="status-player1" class="status-value">Ready</span>
                </div>
                <div class="status-item">
                    <span class="label">Player 2:</span>
                    <span id="status-player2" class="status-value">Ready</span>
                </div>
                <div class="status-item">
                    <span class="label">Player 3:</span>
                    <span id="status-player3" class="status-value">Ready</span>
                </div>
                <hr>
                <div class="status-item">
                    <span class="label">Messages:</span>
                    <span id="message-count" class="status-value">0</span>
                </div>
                <div class="status-item">
                    <span class="label">Turns:</span>
                    <span id="turn-count" class="status-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
